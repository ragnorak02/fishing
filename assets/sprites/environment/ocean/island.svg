  <circle cx="20" cy="12" r="1" fill="#8B6B3A"/>
  <circle cx="44" cy="11" r="0.9" fill="#8B6B3A"/>
  <!-- Small rocks -->
  <ellipse cx="12" cy="32" rx="2" ry="1" fill="#A0A0A0" opacity="0.6"/>
  <ellipse cx="50" cy="31" rx="1.5" ry="0.8" fill="#A0A0A0" opacity="0.6"/>
