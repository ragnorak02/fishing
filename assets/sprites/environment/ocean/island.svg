  <ellipse cx="26" cy="24" rx="6" ry="4" fill="#3D8B40" opacity="0.5"/>
  <ellipse cx="38" cy="27" rx="5" ry="3" fill="#3D8B40" opacity="0.5"/>
  <!-- Palm tree 1 trunk -->
  <path d="M24 26 Q22 18 20 12" fill="none" stroke="#8B6B3A" stroke-width="2" stroke-linecap="round"/>
