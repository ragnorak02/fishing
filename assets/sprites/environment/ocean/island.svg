  <ellipse cx="17" cy="10" rx="5" ry="2" fill="#2E7D32" transform="rotate(-20,17,10)"/>
  <ellipse cx="23" cy="9" rx="5" ry="2" fill="#388E3C" transform="rotate(15,23,9)"/>
