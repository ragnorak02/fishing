  <ellipse cx="47" cy="9" rx="4.5" ry="1.8" fill="#2E7D32" transform="rotate(20,47,9)"/>
  <ellipse cx="41" cy="8" rx="4.5" ry="1.8" fill="#388E3C" transform="rotate(-15,41,8)"/>
  <ellipse cx="45" cy="7" rx="4" ry="1.5" fill="#43A047" transform="rotate(35,45,7)"/>
