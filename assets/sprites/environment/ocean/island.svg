  <path d="M6 36 Q10 35 14 36" fill="none" stroke="white" stroke-width="0.5" opacity="0.4"/>
  <path d="M48 37 Q52 36 56 37" fill="none" stroke="white" stroke-width="0.5" opacity="0.4"/>
