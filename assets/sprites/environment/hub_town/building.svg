<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Shadow -->
  <rect x="2" y="28" width="28" height="4" rx="1" fill="#00000020"/>
  <!-- Walls -->
  <rect x="3" y="10" width="26" height="20" fill="#F0EDE8" stroke="#C8C4BE" stroke-width="0.5"/>
  <!-- Roof -->
  <polygon points="1,10 16,1 31,10" fill="#C83030" stroke="#A82020" stroke-width="0.5"/>
  <!-- Roof ridge -->
  <line x1="16" y1="1" x2="16" y2="10" stroke="#A82020" stroke-width="0.3" opacity="0.3"/>
  <!-- Door -->
  <rect x="12" y="18" width="8" height="12" rx="1" fill="#8B6B4A" stroke="#6B4B2A" stroke-width="0.5"/>
  <!-- Door handle -->
  <circle cx="18" cy="24" r="0.8" fill="#C0A040"/>
  <!-- Windows -->
  <rect x="5" y="13" width="5" height="5" rx="0.5" fill="#A8D8F0" stroke="#8090A0" stroke-width="0.4"/>
  <rect x="22" y="13" width="5" height="5" rx="0.5" fill="#A8D8F0" stroke="#8090A0" stroke-width="0.4"/>
  <!-- Window crossbars -->
  <line x1="7.5" y1="13" x2="7.5" y2="18" stroke="#8090A0" stroke-width="0.3"/>
  <line x1="5" y1="15.5" x2="10" y2="15.5" stroke="#8090A0" stroke-width="0.3"/>
  <line x1="24.5" y1="13" x2="24.5" y2="18" stroke="#8090A0" stroke-width="0.3"/>
  <line x1="22" y1="15.5" x2="27" y2="15.5" stroke="#8090A0" stroke-width="0.3"/>
  <!-- Chimney -->
  <rect x="22" y="2" width="3" height="8" fill="#A08070" stroke="#806050" stroke-width="0.4"/>
</svg>
