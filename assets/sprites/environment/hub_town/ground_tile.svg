<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
  <!-- Base sand/ground color -->
  <rect x="0" y="0" width="16" height="16" fill="#D8C8A0"/>
  <!-- Texture variation -->
  <rect x="0" y="0" width="8" height="8" fill="#D4C49C" opacity="0.5"/>
  <rect x="8" y="8" width="8" height="8" fill="#D4C49C" opacity="0.5"/>
  <!-- Sand grain details -->
  <circle cx="3" cy="3" r="0.5" fill="#C8B890" opacity="0.5"/>
  <circle cx="7" cy="5" r="0.4" fill="#C8B890" opacity="0.4"/>
  <circle cx="12" cy="2" r="0.3" fill="#C8B890" opacity="0.5"/>
  <circle cx="5" cy="11" r="0.5" fill="#C8B890" opacity="0.4"/>
  <circle cx="14" cy="9" r="0.4" fill="#C8B890" opacity="0.5"/>
  <circle cx="10" cy="14" r="0.3" fill="#C8B890" opacity="0.4"/>
  <circle cx="2" cy="8" r="0.3" fill="#C8B890" opacity="0.3"/>
  <!-- Tiny pebbles -->
  <circle cx="9" cy="7" r="0.6" fill="#B8A880" opacity="0.3"/>
  <circle cx="4" cy="14" r="0.5" fill="#B8A880" opacity="0.3"/>
  <circle cx="13" cy="5" r="0.4" fill="#B8A880" opacity="0.3"/>
  <!-- Path worn marks -->
  <ellipse cx="8" cy="8" rx="3" ry="2" fill="#DCD0A8" opacity="0.3"/>
</svg>
