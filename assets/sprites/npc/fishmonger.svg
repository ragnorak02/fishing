<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
  <!-- Body (blue apron) -->
  <rect x="4" y="6" width="8" height="7" rx="1" fill="#3060A0"/>
  <!-- Apron -->
  <rect x="5" y="7" width="6" height="6" rx="0.5" fill="#E8E8F0" stroke="#CCCCDD" stroke-width="0.3"/>
  <!-- Head -->
  <circle cx="8" cy="4" r="3" fill="#F0D0B0"/>
  <!-- Hair / bandana -->
  <path d="M5 3 Q8 1 11 3" fill="#FFFFFF" stroke="#CCCCDD" stroke-width="0.3"/>
  <rect x="5" y="2.5" width="6" height="1" rx="0.5" fill="#3060A0"/>
  <!-- Eyes -->
  <circle cx="6.8" cy="4" r="0.5" fill="#222222"/>
  <circle cx="9.2" cy="4" r="0.5" fill="#222222"/>
  <!-- Mouth -->
  <path d="M7 5.2 Q8 5.8 9 5.2" fill="none" stroke="#AA6644" stroke-width="0.4"/>
  <!-- Arms -->
  <rect x="2" y="7" width="2" height="4" rx="1" fill="#3060A0"/>
  <rect x="12" y="7" width="2" height="4" rx="1" fill="#3060A0"/>
  <!-- Feet -->
  <rect x="5" y="13" width="2.5" height="2" rx="0.5" fill="#4A3A2A"/>
  <rect x="8.5" y="13" width="2.5" height="2" rx="0.5" fill="#4A3A2A"/>
</svg>
