<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
  <!-- Body (green outfit) -->
  <rect x="4" y="6" width="8" height="7" rx="1" fill="#2E8B4A"/>
  <!-- Vest detail -->
  <rect x="5" y="7" width="6" height="5" rx="0.5" fill="#3AA05A" stroke="#228B3A" stroke-width="0.3"/>
  <!-- Pockets -->
  <rect x="5.5" y="8" width="2" height="1.5" rx="0.3" fill="#228B3A" opacity="0.5"/>
  <rect x="8.5" y="8" width="2" height="1.5" rx="0.3" fill="#228B3A" opacity="0.5"/>
  <!-- Head -->
  <circle cx="8" cy="4" r="3" fill="#E8C8A0"/>
  <!-- Hat -->
  <ellipse cx="8" cy="2" rx="4" ry="1.5" fill="#2E8B4A"/>
  <rect x="5" y="2" width="6" height="2" rx="0.5" fill="#2E8B4A"/>
  <!-- Eyes -->
  <circle cx="6.8" cy="4.2" r="0.5" fill="#222222"/>
  <circle cx="9.2" cy="4.2" r="0.5" fill="#222222"/>
  <!-- Mouth -->
  <line x1="7" y1="5.5" x2="9" y2="5.5" stroke="#AA6644" stroke-width="0.4"/>
  <!-- Arms -->
  <rect x="2" y="7" width="2" height="4" rx="1" fill="#2E8B4A"/>
  <rect x="12" y="7" width="2" height="4" rx="1" fill="#2E8B4A"/>
  <!-- Tool/wrench in hand -->
  <rect x="13" y="9" width="1" height="3" rx="0.3" fill="#888888"/>
  <!-- Feet -->
  <rect x="5" y="13" width="2.5" height="2" rx="0.5" fill="#4A3A2A"/>
  <rect x="8.5" y="13" width="2.5" height="2" rx="0.5" fill="#4A3A2A"/>
</svg>
