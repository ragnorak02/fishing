<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 14">
  <!-- Body -->
  <ellipse cx="10" cy="7" rx="8" ry="5" fill="#E8A830" stroke="#C88820" stroke-width="0.4"/>
  <!-- White patches -->
  <ellipse cx="7" cy="6" rx="3" ry="2.5" fill="#F8E8D0" opacity="0.6"/>
  <ellipse cx="14" cy="8" rx="2.5" ry="2" fill="#F8E8D0" opacity="0.5"/>
  <!-- Orange-red patches -->
  <ellipse cx="11" cy="5" rx="2.5" ry="2" fill="#E06020" opacity="0.4"/>
  <ellipse cx="8" cy="9" rx="2" ry="1.5" fill="#E06020" opacity="0.3"/>
  <!-- Dorsal fin -->
  <polygon points="7,2 13,2 10,0" fill="#D89828" stroke="#C88820" stroke-width="0.3"/>
  <!-- Flowing tail -->
  <path d="M18,7 Q20,3 24,1 Q22,7 24,13 Q20,11 18,7 Z" fill="#D89828" stroke="#C88820" stroke-width="0.3"/>
  <!-- Pectoral fins -->
  <ellipse cx="7" cy="9" rx="2" ry="1" fill="#D89828" transform="rotate(-25,7,9)" opacity="0.7"/>
  <!-- Ventral fin -->
  <polygon points="10,12 12,14 12,11" fill="#D89828" opacity="0.7"/>
  <!-- Eye -->
  <circle cx="4" cy="6" r="1.2" fill="#222222"/>
  <circle cx="3.7" cy="5.7" r="0.4" fill="white"/>
  <!-- Mouth -->
  <path d="M2 7.5 Q3 7 3 6.5" fill="none" stroke="#C88820" stroke-width="0.4"/>
  <!-- Scale pattern hints -->
  <path d="M6 5 Q7 4.5 8 5" fill="none" stroke="#C08020" stroke-width="0.2" opacity="0.4"/>
  <path d="M8 6 Q9 5.5 10 6" fill="none" stroke="#C08020" stroke-width="0.2" opacity="0.4"/>
  <path d="M10 7 Q11 6.5 12 7" fill="none" stroke="#C08020" stroke-width="0.2" opacity="0.4"/>
  <path d="M7 8 Q8 7.5 9 8" fill="none" stroke="#C08020" stroke-width="0.2" opacity="0.4"/>
</svg>
