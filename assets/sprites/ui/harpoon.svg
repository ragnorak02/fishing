<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 6">
  <!-- Shaft -->
  <rect x="2" y="2" width="18" height="2" rx="0.5" fill="#A0A8B0" stroke="#808890" stroke-width="0.3"/>
  <!-- Shaft detail lines -->
  <line x1="5" y1="2.2" x2="5" y2="3.8" stroke="#909098" stroke-width="0.3" opacity="0.5"/>
  <line x1="9" y1="2.2" x2="9" y2="3.8" stroke="#909098" stroke-width="0.3" opacity="0.5"/>
  <line x1="13" y1="2.2" x2="13" y2="3.8" stroke="#909098" stroke-width="0.3" opacity="0.5"/>
  <!-- Grip -->
  <rect x="0" y="1.5" width="3" height="3" rx="0.5" fill="#6B5040" stroke="#5A4030" stroke-width="0.3"/>
  <!-- Spear point -->
  <polygon points="20,3 24,3 22,0.5" fill="#C0C8D0" stroke="#808890" stroke-width="0.3"/>
  <polygon points="20,3 24,3 22,5.5" fill="#C0C8D0" stroke="#808890" stroke-width="0.3"/>
  <!-- Barb -->
  <polygon points="21,1.5 22,0.5 20,2" fill="#B0B8C0" stroke="#808890" stroke-width="0.2"/>
  <!-- Metal shine -->
  <line x1="21" y1="2.5" x2="23" y2="2.5" stroke="white" stroke-width="0.3" opacity="0.4"/>
</svg>
